# Default values for bq2pg Helm chart

replicaCount: 3

image:
  repository: bq2pg
  tag: latest
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 5000
  metricsPort: 8000

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: bq2pg.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: bq2pg-tls
      hosts:
        - bq2pg.example.com

resources:
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 5000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 5000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

persistence:
  logs:
    enabled: true
    storageClass: standard
    size: 50Gi
    mountPath: /app/logs
  dlq:
    enabled: true
    storageClass: standard
    size: 20Gi
    mountPath: /app/dlq

# Configuration
config:
  environment: production
  logLevel: INFO
  
  pipeline:
    batchSize: 5000
    workers: 4
    retryAttempts: 3
    timeoutSeconds: 3600
  
  source:
    projectId: ""  # Set via values override
    datasetId: ""  # Set via values override
  
  destination:
    host: postgres-postgresql
    port: 5432
    database: bq2pg
    sslMode: require

# Secrets
secrets:
  googleApplicationCredentials: ""  # Set via values override
  dbPassword: ""  # Set via values override
  slackWebhook: ""  # Set via values override

# PostgreSQL sub-chart
postgresql:
  enabled: true
  auth:
    postgresPassword: ""
    database: bq2pg
    username: bq2pg
  primary:
    persistence:
      enabled: true
      size: 500Gi
    resources:
      requests:
        cpu: 2
        memory: 4Gi
      limits:
        cpu: 4
        memory: 8Gi

# Prometheus sub-chart
prometheus:
  enabled: true
  prometheus:
    prometheusSpec:
      retention: 30d
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 100Gi

# Grafana sub-chart
grafana:
  enabled: true
  replicas: 2
  adminPassword: ""  # Set via values override
  persistence:
    enabled: true
    size: 10Gi
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-operated:9090
        isDefault: true

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - bq2pg-pipeline
        topologyKey: kubernetes.io/hostname
