apiVersion: v2
name: bq2pg
description: A Helm chart for BQ2PG data pipeline
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/essie/bq2pg
sources:
  - https://github.com/essie/bq2pg
maintainers:
  - name: essie
    email: essie@example.com
keywords:
  - bigquery
  - postgresql
  - etl
  - data-pipeline
dependencies:
  - name: postgresql
    version: "12.1.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: prometheus
    version: "15.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "6.30.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
