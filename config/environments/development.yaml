# Development environment configuration
database:
  host: localhost
  port: 5432
  name: bq2pg_dev
  user: postgres
  pool_size: 5
  max_overflow: 10
  pool_recycle: 3600

bigquery:
  project_id: ${GCP_PROJECT}
  dataset: bq2pg_dev
  location: US

logging:
  level: DEBUG
  format: json

pipeline:
  batch_size: 10000
  parallel_workers: 2
  checkpoint_interval: 100000
  enable_checkpoint_recovery: true

resilience:
  max_retries: 3
  initial_retry_delay: 1
  backoff_multiplier: 2
  circuit_breaker_threshold: 5
  circuit_breaker_timeout: 60

monitoring:
  enabled: true
  metrics_port: 8000
  trace_sample_rate: 1.0
