version: '3.8'

services:
  # API Server
  api:
    build: .
    container_name: bq2pg-api
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://postgres:password@postgres:5432/bq2pg
      PROMETHEUS_MULTIPROC_DIR: /tmp
    volumes:
      - /tmp:/tmp
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bq2pg-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bq2pg-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bq2pg
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bq2pg-network
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Prometheus (Metrics Collection) - FREE
  prometheus:
    image: prom/prometheus:latest
    container_name: bq2pg-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # Keep 30 days of data
    networks:
      - bq2pg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana (Dashboards & Alerts) - FREE Self-Hosted
  grafana:
    image: grafana/grafana:latest
    container_name: bq2pg-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - bq2pg-network
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki (Log Aggregation) - FREE Self-Hosted
  loki:
    image: grafana/loki:latest
    container_name: bq2pg-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - bq2pg-network
    restart: unless-stopped

  # Promtail (Log Shipper) - FREE
  promtail:
    image: grafana/promtail:latest
    container_name: bq2pg-promtail
    volumes:
      - /var/log:/var/log
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - bq2pg-network
    restart: unless-stopped
    depends_on:
      - loki

  # Jaeger (Distributed Tracing) - FREE Self-Hosted
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: bq2pg-jaeger
    ports:
      - "6831:6831/udp"  # Jaeger agent
      - "6832:6832/udp"  # Jaeger agent
      - "16686:16686"    # Jaeger UI
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
      MEMORY_MAX_TRACES: 10000
    volumes:
      - jaeger_data:/badger
    networks:
      - bq2pg-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16686/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AlertManager (Alert Routing) - FREE
  alertmanager:
    image: prom/alertmanager:latest
    container_name: bq2pg-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - bq2pg-network
    restart: unless-stopped

  # Node Exporter (System Metrics) - FREE
  node-exporter:
    image: prom/node-exporter:latest
    container_name: bq2pg-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - bq2pg-network
    restart: unless-stopped

  # cAdvisor (Container Metrics) - FREE
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: bq2pg-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - bq2pg-network
    restart: unless-stopped

networks:
  bq2pg-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
  jaeger_data:
  alertmanager_data:
