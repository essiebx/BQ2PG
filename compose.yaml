services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bq2pg-postgres
    environment:
      POSTGRES_DB: patents_db
      POSTGRES_USER: pipeline_user
      POSTGRES_PASSWORD: pipeline_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pipeline_user -d patents_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # BQ2PG Web Application
  bq2pg:
    build:
      context: .
      dockerfile: Containerfile
    container_name: bq2pg-app
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=patents_db
      - DB_USER=pipeline_user
      - DB_PASS=pipeline_password
    volumes:
      - ./credentials:/app/credentials:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
