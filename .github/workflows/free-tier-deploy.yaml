name: Deploy API to Free Tier Services

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  schedule:
    # Run once daily at 2 AM UTC to minimize free minutes usage
    - cron: '0 2 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test & Coverage
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: |
          pytest tests/unit/ -v --cov=src --cov-report=html --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false  # Don't fail if Codecov is down
      
      - name: Upload coverage reports to GitHub Pages
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: htmlcov/

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    name: Build & Push Container
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-docs:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy Documentation
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt
          pip install mkdocs mkdocs-material
      
      - name: Download coverage reports
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: docs/coverage
      
      - name: Build documentation
        run: |
          mkdocs build -d docs_build || true  # Fallback if mkdocs.yml missing
          mkdir -p docs_build
          cp -r docs/coverage docs_build/ || true
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'docs_build'
      
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v2

  notify:
    runs-on: ubuntu-latest
    name: Notify Deployment
    
    if: always()
    
    steps:
      - name: Deployment Status
        run: |
          echo "Build Status: ${{ job.status }}"
          echo "Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  # Optional: Deploy to Railway using student credits
  deploy-to-railway:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Deploy to Railway
    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Railway
        uses: bryanculver/actions-railway@main
        with:
          token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE }}
        env:
          FLASK_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
